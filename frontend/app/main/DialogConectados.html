<md-dialog aria-label="USUARIO CONECTADO" ng-cloak>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>USUARIO CONECTADO</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="CancelDialog()">
                <md-icon>clear</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">


            <md-card-content>

                <md-content id="contenedor_listado">

                    <md-table-container>
                        <table md-table>
                            <thead md-head>
                                <tr md-row>
                                    <th><span>IDENTIFICACION</span></th>
                                    <th><span></span></th>

                                </tr>
                            </thead>
                            <tbody md-body>
                                <tr md-row>

                                    <td md-cell>{{data.identificacion}}</td>

                                    <td md-cell>{{data.fecha}}</td>
                                    <td md-cell>
                                        <md-icon class="error" ng-click="salir(data.identificacion); HideToast(); HideDialog();">clear</md-icon>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </md-table-container>
                </md-content>

            </md-card-content>


        </div>


    </md-dialog-content>


</md-dialog>
